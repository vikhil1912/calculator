<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="btn b1">c</button>
                <button class="btn b2">ce</button>
                <button class="btn b3">%</button>
                <button class="btn b4">+</button>
                <button class="btn b5">7</button>
                <button class="btn b6">8</button>
                <button class="btn b7">9</button>
                <button class="btn b8">-</button>
                <button class="btn b9">4</button>
                <button class="btn b10">5</button>
                <button class="btn b11">6</button>
                <button class="btn b12">*</button>
                <button class="btn b13">1</button>
                <button class="btn b14">2</button>
                <button class="btn b15">3</button>
                <button class="btn b16">/</button>
                <button class="btn b17">0</button>
                <button class="btn b18">.</button>
                <button class="btn b19">=</button>
                <button class="btn b20">(</button>
                <button class="btn b21">)</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
